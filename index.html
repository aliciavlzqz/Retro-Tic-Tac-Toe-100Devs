<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Sonsie+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 id="nameTheGame">Tic-Tac-Toe</h1>
    <div id="boardGrid">
        <div class="tile border-right-bottom">1</div>
        <div class="tile border-right-bottom">2</div>
        <div class="tile border-bottom">3</div>
        <div class="tile border-right-bottom">4</div>
        <div class="tile border-right-bottom">5</div>
        <div class="tile border-bottom">6</div>
        <div class="tile border-right">7</div>
        <div class="tile border-right">8</div>
        <div class="tile">9</div>
        <div id="strike" class="first-row-strike"></div>
        <div id="strike" class="second-row-strike"></div>
        <div id="strike" class="third-row-strike"></div>
        <div id="strike" class="diagnal-right"></div>
        <div id="strike" class="diagnal-left"></div>
    </div>


    
    <script type="text/javascript" src="app.js"></script>

</html>
